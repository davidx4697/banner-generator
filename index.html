<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        // custom JS/jQuery
        $(function() {
            $('button').click(function() {
                var name = $('#name').val();
                $('p').html(name);


                var color = $('#color').val();
                $('#banner').css('background-color', color);

                var age = $('#age').val();
                $('.age1').html(age);
            });
        });
    </script>
    <style>
     
        
        #banner {
            text-align: center;
            width: 100%;
            height: 50%;
            position: absolute;
        }
        p , age1{
            font-size:30px;
        }
    </style>
    <center>
    </center>
</head>

<body>

    <br> Name:
    <input type='text' id="name"><br> Color: <input type='text' id="color"><br> Age: <input type="text" id='age'>
    <br><br><button>Create</button>
    <br>
    <br> <br> <br> <br> <br> <br>

        <br>

    
    <div id='banner'>
        <p></p>
        <div class="age1">
            <h1></h1>
        </div>
    </div>
</body>

</html>
