<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        // custom JS/jQuery
        $(function() {
            $('button').click(function() {
                var name1 = $('#name').val();
                $('h2').html(name1);
            });
        });
    </script>
    <center>
    </center>
</head>

<body>
    <input id="name">
    <button>Add your name</button>
    <br>
    <br> <br> <br> <br> <br> <br>
    <center>
        <h2></h2>
    </center>
</body>

</html>
